<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="aquaStella Michelin Star Restaraunt Dublin, Michelin Star Restaraunt, Howth, Ireland, fine dining">
    <meta name="keywords"
        content="aquaStella, michelin star restaraunt, speciality fish restaraunt, fine dining, michelin seafood restaraunt">
    <title>aquaStella</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">aquaStella</h1>
        </a>
        <nav id="nav-items">
            <button class="make-reservation" onclick="openReservationForm()">Reservation</button>
            <ul id="menu">
                <li><a href="index.html" class="active link-hover">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <!-- Capture mobile menu open click -->
                <li><a href="#" id="adminlogin" onclick="openloginForm()">Login <i class="fa-solid fa-user-tie"
                            style="color: #ffffff;"></i></a></li>
                <li><a href="#" id="adminlogout" onclick="adminLogout()">Logout <i class="fa-solid fa-user-tie"
                            style="color: #ffffff;"></i></a></li>
                <li id="adminPagelink"><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
        <!-- Capture  menu open click -->
        <a href="#" id="mobileMenu" onclick="mobileMenu()">
            <i class="fa-solid fa-lg fa-bars" style="color: #ffffff;"></i>
        </a>
    </header>
    <!-- Main -->
    <main>
        <!-- Add login form for admin. Authentication gives access to admin page with dashboard -->
        <section id="admin-login-container">
            <div id="admin-login-form">
                <form id="loginForm">
                    <div id="login-head">
                        <h3>Admin login</h3>
                        <span id="close-login-form" onclick="closeloginForm()">X</span>
                    </div>
                    <h2>Login</h2>
                    <label for="userId">Username:</label>
                    <input type="text" id="userId" name="userId" required><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <button type="button" id="login-btn" onclick="login()">Login</button>
                    <p id="errorLogin" class="error"></p>
                </form>
            </div>
        </section>
        <section id="reservation-container">
            <div id="resForm">
                <form id="reservation-form">
                    <div id="reserv-head">
                        <h3>Reservations</h3>
                        <span id="close-reservation-form" onclick="closeReservation()">X</span>
                    </div>
                    <!-- Create two tabs for creating multi page reservation form -->
                    <!-- tab 1 checks number of guests, date and sitting to see availability-->
                    <!-- TAB 1 -->
                    <div id="tab-1" class="res-tab">
                        <!-- Get number of people from dropdown-->
                        <div class="guestNum">
                            <label for="guestNum">Number of guests:</label>
                            <select id="guestNum">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                            </select>
                        </div>

                        <!-- Get date from date picker -->
                        <div class="date">
                            <label for="date">Date:</label>
                            <input type="date" id="date" name="date">
                        </div>

                        <!-- Get sit down time from dropdown -->
                        <div class="sitting">
                            <label for="sitting">Sitting Time:</label>
                            <select id="sitting">
                                <option value="First - 17:00">17:00 - First</option>
                                <option value="Second - 20:30">20:30 - Second</option>
                            </select>
                        </div>
                        <div id="findtable-btn-container">
                            <button id="ftable" type="button">Find Table</button>
                            <div id="msg-box">
                                <!-- Hidden message box for displaying feedback-->
                                <p id="message"></p>
                            </div>
                        </div>
                    </div>
                    <!-- Create two tabs for creating multi page reservation form -->
                    <!-- tab 2 takes customer details once there is booking available -->
                    <div id="tab-2" class="res-tab">
                        <!-- Get first name-->
                        <div class="fname">
                            <label for="fname">First Name:</label>
                            <input type="text" id="fname" name="fname">
                        </div>

                        <!-- Get last name-->
                        <div class="lname">
                            <label for="lname">Last Name:</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                        <div class="phone">
                            <label for="telephone">Telephone:</label>
                            <input type="number" id="telephone" name="telephone">
                        </div>
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div id="make-res-container">
                            <!-- Make Reservation-->
                            <button id="make-booking" type="button">Make Reservation</button>
                        </div>
                    </div>
                    <!-- Create a third tab to display conformation details when reservation made-->
                    <div id="reservation-completed">
                        <div>
                            <h2>Reservation Successful</h2>
                        </div>
                        <div id="reservation-message">
                            <p id="reservation-name" class="normal"></p>
                            <p>Reservation Successfull</p>
                            <p>Date: <span id="reservation-date" class="normal"></span></p>
                            <p> Time: <span id="reservation-time" class="normal"></span></p>
                            <p>Reservation: <span id="reservation-number" class="normal"></span></p>
                            <p></p>
                            <p><em>Please ensure you arrive 15 minutes before your booking time.</em></p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Finish of Header - Form Section -->

        <!--  Start of Gallery Section  -->
        <section id="gallery">
            <div>
                <h2>Our Culenary Gallery</h2>
            </div>
            <div id="photos">
                <img src="assets/images/aquastella-seafood-gallery1.webp" alt="seafood image salmon">
                <img src="assets/images/aquastella-seafood-gallery2.webp" alt="seafood image octopus and egg">
                <img src="assets/images/aquastella-seafood-gallery3.webp" alt="seafood image on bed of avacado">
                <img src="assets/images/aquastella-seafood-gallery4.webp"
                    alt="desert image of chocolate desert with tuile">
                <img src="assets/images/aquastella-seafood-gallery5.webp"
                    alt="seafood image salmon on creamed potatoes">
                <img src="assets/images/aquastellla-seafood-gallery6.webp" alt="seafood image salmon steak on soysauce">
                <img src="assets/images/aquastella-seafood-gallery7.webp" alt="seafood image prawns">
                <img src="assets/images/aquastella-seafood-gallery8.webp" alt="seafood image tuna">
                <img src="assets/images/aquastella-seafood-gallery9.webp" alt="vegatarranean">
                <img src="assets/images/aquastella-seafood-gallery10.webp" alt="seafood image tempura">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div>
            <button class="make-reservation" onclick="openReservationForm()">Reservation</button>
        </div>
        <div>
            <ul id="social-networks">
                <li class="can-hide-on-mobile"><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"
                            style="color: #ffffff;"></i></a></li>
                <li class="can-hide-on-mobile"><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="visit our insta page (opens in a new tab)"><i class="fa-brands fa-instagram"
                            style="color: #ffffff;"></i></a></li>
                <li><a href="https://www.whatsapp.com/" target="_blank" rel="noopener"
                        aria-label="opening whatsApp in new tab"><i class="fa-brands fa-whatsapp"
                            style="color: #ffffff;"></i></a></li>
                <li><a href="tel:5555555555" target="_blank" rel="noopener"
                        aria-label="Opening phone app to call directly"><i class="fa-solid fa-phone-flip"
                            style="color: #ffffff;"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- Add javascript -->
    <!-- load local js scripts here -->
    <script src="assets/js/script.js"></script>
    <!-- load emailJS code -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init({
                publicKey: "FNSI1Krox9FkKTPMn",
            });
        })();
    </script>
    <!-- Font Awesome js -->
    <script src="https://kit.fontawesome.com/bb14665003.js" crossorigin="anonymous"></script>
</body>

</html>
